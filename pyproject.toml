[tool.black]
line-length = 88
target-version = ['py310','py311','py312','py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.vscode
  | assets
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["ComfyUI-Mohseni-Kit"]